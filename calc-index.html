<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="calc-style.css">
    <title>A-Simple-Calculator</title>
</head>

<body>
    <div id="container">
        <div class="calculator">
            <div class="input" id="input"> </div>
            <div> 
                <div style="margin-left: 309px;">
                    <h1>
                        <div id="clear" class="clear"> AC </div>
                    </h1>
                </div>
                <div style="margin-left: 18px;">
                    <h1>
                        <div class="numbers"> 7 </div>
                        <div class="numbers"> 8 </div>
                        <div class="numbers"> 9 </div>
                        <div id="operators" class="operators"> รท </div>
                    </h1>
                </div>
                <div style="margin-left: 18px;">
                    <h1>
                        <div class="numbers"> 4 </div>
                        <div class="numbers"> 5 </div>
                        <div class="numbers"> 6 </div>
                        <div id="operators" class="operators"> x </div>
                    </h1>
                </div>
                <div style="margin-left: 18px;">
                    <h1>
                        <div class="numbers"> 1 </div>
                        <div class="numbers"> 2 </div>
                        <div class="numbers"> 3 </div>
                        <div class="operators"> - </div>
                    </h1>
                </div>
                <div style="margin-left: 18px;">
                    <h1>
                        <div class="numbers"> 0 </div>
                        <div class="numbers"> . </div>
                        <div id="result" class="equals"> = </div>
                        <div class="operators"> + </div>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="calc-script.js"></script>
</body>

</html>
