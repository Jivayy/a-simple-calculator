<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="calc-style.css">
    <title>A-Simple-Calculator</title>
    <script src="calc-script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="calculator">
            <div id="display" class="display">
                <div id="history">
                    <div id="historyValue"> </div>
                </div>
                <div id="output">
                    <div id="outputValue"> </div>
                </div>
            </div>
            <div class="keys">
                <div class="firstRow">
                    <h1>
                        <button id="clear" class="clear">
                            <h2> AC </h2>
                        </button>
                        <button id="delete" class="operators">
                            <h2> CE </h2>
                        </button>
                    </h1>
                </div>
                <div class="secondRow">
                    <h1>
                        <button class="numbers">
                            <h2> 7 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 8 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 9 </h2>
                        </button>
                        <button class="operators">
                            <h2> รท </h2>
                        </button>
                    </h1>
                </div>
                <div class="thirdRow">
                    <h1>
                        <button class="numbers">
                            <h2> 4 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 5 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 6 </h2>
                        </button>
                        <button class="operators">
                            <h2> x </h2>
                        </button>
                    </h1>
                </div>
                <div class="fourthRow">
                    <h1>
                        <button class="numbers">
                            <h2> 1 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 2 </h2>
                        </button>
                        <button class="numbers">
                            <h2> 3 </h2>
                        </button>
                        <button class="operators">
                            <h2> - </h2>
                        </button>
                    </h1>
                </div>
                <div class=fifthRow>
                    <h1>
                        <button class="numbers">
                            <h2> 0 </h2>
                        </button>
                        <button class="numbers">
                            <h2> . </h2>
                        </button>
                        <button class="operators">
                            <h2> = </h2>
                        </button>
                        <button class="operators">
                            <h2> + </h2>
                        </button>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
